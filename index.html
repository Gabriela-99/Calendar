<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="syle.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="months">
            <div>January</div>
            <div>February</div>
            <div>March</div>
            <div>April</div>
            <div>May</div>
            <div>June</div>
            <div>July</div>
            <div>Auguts</div>
            <div>September</div>
            <div>October</div>
            <div>November</div>
            <div>December</div>
        </div>
        <div class="calendar-wrapper">
            <div class="calendar-buttons">
                <div id="today">Today</div>
                <div>This week</div>
                <div>This month</div>
            </div>
            <div class="calendar-header">
                <div class="month-picker">
                    <span class="month-change" id="previous-month">
                            <pre><</pre>
                    </span>
                    <span id="month">March</span>
                    <span id="year">2022</span>
                    <span class="month-change" id="next-month">
                            <pre>></pre>
                       
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>Su</div>
                </div>
                <hr >
                <div class="calendar-days">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                </div>
            </div>
            <div class="calendar-footer">
                <div class="toggle">
                    <span>Dark Mode</span>
                    <div class="dark-mode-switch">
                        <div class="dark-mode-switch-ident"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="events">
            <div class="events-header">
                <h1>Events</h1>
                <button class="event-button">+ Add Event</button>
            </div>
            <div class="tasks">
                <div class="feature-icon">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
